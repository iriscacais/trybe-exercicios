       function changeText (paragrafo){
    document.getElementsByTagName(paragrafo)[1].innerText = 'Daqui 2 anos me vejo trabalhando como Dev';
}
changeText('p');

       
function corrigeTexto (titulo) {
    document.getElementsByTagName(titulo)[0].innerText = 'Exercício - Java Script';
}
corrigeTexto('h1');


function changeBackgroundColor (){
